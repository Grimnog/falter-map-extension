<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falter Map</title>
    <link rel="stylesheet" href="leaflet.css" />
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #262626;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --accent: #e63946;
            --accent-hover: #ff4757;
            --success: #2a9d8f;
            --border: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 700px;
            height: 500px;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100%;
        }
        
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .header p {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .status {
            padding: 12px 16px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            font-size: 12px;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            color: var(--text-secondary);
        }
        
        .status-value {
            font-weight: 500;
        }
        
        .status-value.loading {
            color: var(--accent);
        }
        
        .status-value.done {
            color: var(--success);
        }
        
        .progress-bar {
            height: 3px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }
        
        .results-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }
        
        .result-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: background 0.15s;
            border-left: 3px solid transparent;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .result-number {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            margin-top: 2px;
        }

        .result-content {
            flex: 1;
            min-width: 0;
        }
        
        .result-item:hover {
            background: var(--bg-tertiary);
        }
        
        .result-item.active {
            background: var(--bg-tertiary);
            border-left-color: var(--accent);
        }
        
        .result-item.no-coords {
            opacity: 0.5;
        }
        
        .result-name {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-address {
            font-size: 11px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .leaflet-popup-content-wrapper {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .leaflet-popup-content {
            margin: 12px 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .leaflet-popup-tip {
            background: var(--bg-secondary);
        }
        
        .popup-name {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .popup-address {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .popup-links {
            display: flex;
            gap: 12px;
            font-size: 11px;
        }
        
        .popup-links a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .popup-links a:hover {
            text-decoration: underline;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }
        
        .empty-state svg {
            margin-bottom: 16px;
            color: var(--text-secondary);
        }
        
        .empty-state h2 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.7;
        }
        
        .empty-state p strong {
            color: var(--text-primary);
        }
        
        .btn {
            padding: 8px 14px;
            font-size: 12px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }

        /* Numbered markers on map */
        .marker-pin {
            width: 30px;
            height: 40px;
            position: relative;
        }

        .marker-pin::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            top: 0;
            left: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .marker-number {
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: 700;
            font-size: 13px;
            z-index: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="header">
                <h1>Falter Restaurant Map</h1>
                <p id="searchInfo">Loading...</p>
            </div>
            
            <div class="status" id="statusSection">
                <div class="status-row">
                    <span class="status-label">Restaurants</span>
                    <span class="status-value" id="totalCount">-</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Geocoding</span>
                    <span class="status-value" id="geocodeStatus">-</span>
                </div>
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="results-list" id="resultsList"></div>
        </aside>
        
        <main id="mapContainer">
            <div id="map"></div>
        </main>
    </div>
    
    <script src="leaflet.js"></script>
    <script src="popup.js"></script>
</body>
</html>
