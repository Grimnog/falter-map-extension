<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falter Map</title>
    <style>
        /* Bunny Fonts Import (GDPR-compliant) */
        @import url('https://fonts.bunny.net/css?family=nunito:400,500,600,700');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #000;
            width: 320px;
            min-height: 180px;
            overflow-x: hidden;
            font-size: 13px;
            line-height: 1.6;
        }

        /* Header - Clean separation with subtle border */
        .header {
            background: #FFED00;
            padding: 18px 24px;
            border-bottom: 1px solid #000; /* Sharp but fine */
        }

        .header h1 {
            font-size: 15px;
            font-weight: 700;
            margin: 0;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        /* Content with breathing room */
        .content {
            padding: 24px; /* More spacious */
        }

        .section {
            margin-bottom: 28px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        /* Section Labels - Subtle, refined, Swiss-style */
        .section-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 14px;
            letter-spacing: 0.1em;
        }

        /* Instructions - Airy and elegant */
        .instructions {
            font-size: 13px;
            line-height: 1.8; /* More breath */
        }

        .instructions ol {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .instructions li {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px 0; /* More vertical space */
            color: #333;
        }

        .instructions li:not(:last-child) {
            border-bottom: 1px solid #f0f0f0; /* Very faint */
        }

        /* Delicate yellow badges - smaller, refined */
        .badge {
            background: #fff9e6; /* Muted yellow */
            color: #000;
            border: 1px solid #FFED00;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 11px;
        }

        .instructions a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        .instructions a:hover {
            color: #000;
            text-decoration: none;
        }

        .instructions strong {
            font-weight: 600;
        }

        /* Cache Section - Minimal, clean table */
        .cache-info {
            margin-bottom: 16px;
        }

        .cache-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0; /* Reduced from 12px */
            border-bottom: 1px solid #f5f5f5; /* Very subtle */
        }

        .cache-row:last-child {
            border-bottom: none;
        }

        .cache-label {
            font-size: 13px;
            color: #666; /* Medium grey, not too dark */
            font-weight: 400; /* Regular, not bold */
        }

        .cache-value {
            font-size: 13px;
            color: #000; /* Pure black */
            font-weight: 600; /* Emphasis without being heavy */
        }

        .cache-badge {
            background: #fff9e6; /* Soft yellow tint */
            color: #000;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid #FFED00;
        }

        /* Button - Refined, light interaction */
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            border: 1px solid #ddd; /* Fine border */
            background: white;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary:hover {
            background: #fffbf0; /* Soft yellow tint */
            border-color: #FFED00;
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-primary svg {
            width: 14px; /* Smaller, more delicate */
            height: 14px;
            stroke-width: 2;
        }

        /* Success message - subtle */
        .cache-cleared-message {
            display: none;
            margin-top: 12px;
            padding: 8px 12px;
            background: #f0fdf4;
            border-left: 2px solid #22c55e;
            color: #166534;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }

        .cache-cleared-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Version footer - minimal */
        .version {
            text-align: center;
            padding: 12px;
            font-size: 10px;
            color: #999;
            border-top: 1px solid #f5f5f5;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Falter Restaurant Map</h1>
    </div>

    <div class="content">
        <!-- Anleitung Section -->
        <div class="section">
            <div class="section-label">Anleitung</div>
            <div class="instructions">
                <ol>
                    <li>
                        <span class="badge">1</span>
                        <span>Besuch den <a href="https://www.falter.at/lokalfuehrer/suche" target="_blank" rel="noopener noreferrer">Falter Lokalführer</a></span>
                    </li>
                    <li>
                        <span class="badge">2</span>
                        <span>Setze Filter</span>
                    </li>
                    <li>
                        <span class="badge">3</span>
                        <span>Klick <strong>"Auf Karte anzeigen"</strong></span>
                    </li>
                </ol>
            </div>
        </div>

        <!-- Cache Section -->
        <div class="section">
            <div class="section-label">Geocoding-Cache</div>

            <div class="cache-info">
                <div class="cache-row">
                    <span class="cache-label">Gespeicherte Adressen</span>
                    <span class="cache-value" id="cacheCount">-</span>
                </div>

                <div class="cache-row">
                    <span class="cache-label">Speichergröße</span>
                    <span class="cache-value" id="cacheSize">-</span>
                </div>

                <div class="cache-row">
                    <span class="cache-label">Gültigkeit</span>
                    <span class="cache-badge">30 Tage</span>
                </div>
            </div>

            <button class="btn-primary" id="clearCacheBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Cache leeren
            </button>
            <div class="cache-cleared-message" id="cacheClearedMessage">✓ Cache geleert</div>
        </div>
    </div>

    <div class="version">v0.9.0</div>

    <script type="module" src="popup.js"></script>
</body>
</html>
