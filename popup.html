<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falter Map</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #fafafa;
            --text-primary: #1a1a1a;
            --text-secondary: #737373;
            --accent: #fbe51f;
            --accent-hover: #e6d01b;
            --border: #e5e5e5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: var(--text-primary);
            width: 320px;
            min-height: 200px;
        }

        .header {
            padding: 20px 20px 16px;
            background: var(--bg-primary);
            border-bottom: 3px solid var(--accent);
        }

        .header h1 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            color: white;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title svg {
            width: 16px;
            height: 16px;
            stroke: var(--accent);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .info-value {
            font-weight: 600;
            color: var(--bg-primary);
        }

        .badge {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
        }

        .btn {
            width: 100%;
            padding: 10px 14px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            background: white;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }

        .btn:hover {
            background: var(--bg-primary);
            color: white;
            border-color: var(--bg-primary);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .instructions {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent);
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .instructions strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .instructions ol {
            margin: 8px 0 0 20px;
            padding: 0;
        }

        .instructions li {
            margin: 4px 0;
        }

        .version {
            text-align: center;
            padding: 12px 20px;
            font-size: 11px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Falter Restaurant Map</h1>
        <p>Extension Settings</p>
    </div>

    <div class="content">
        <!-- How to Use -->
        <div class="section">
            <div class="section-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 16v-4M12 8h.01"></path>
                </svg>
                How to Use
            </div>
            <div class="instructions">
                <ol>
                    <li>Go to <strong>falter.at/lokalfuehrer/suche</strong></li>
                    <li>Apply your filters</li>
                    <li>Click <strong>"Auf Karte anzeigen"</strong> button</li>
                </ol>
            </div>
        </div>

        <!-- Cache Management -->
        <div class="section">
            <div class="section-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                </svg>
                Geocoding Cache
            </div>

            <div class="info-row">
                <span class="info-label">Cached addresses</span>
                <span class="info-value" id="cacheCount">-</span>
            </div>

            <div class="info-row">
                <span class="info-label">Storage size</span>
                <span class="info-value" id="cacheSize">-</span>
            </div>

            <div class="info-row">
                <span class="info-label">Expiration</span>
                <span class="badge">30 days</span>
            </div>

            <button class="btn" id="clearCacheBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Clear Cache
            </button>
        </div>
    </div>

    <div class="version">v1.0.0</div>

    <script src="popup.js"></script>
</body>
</html>
