<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falter Map</title>
    <style>
        /* Bunny Fonts Import (GDPR-compliant) */
        /* NOTE: Keep in sync with content.css */
        @import url('https://fonts.bunny.net/css?family=nunito:400,600,700,800,900');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #000;
            width: 320px;
            min-height: 180px;
            overflow-x: hidden;
        }

        /* Header Section - Bold, authoritative, high-contrast */
        .header {
            background: #FFED00;
            padding: 20px;
            border-bottom: 2px solid #000;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 900;
            margin: 0;
            color: #000;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .content {
            padding: 20px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        /* Section Labels - Strong, uppercase, authoritative */
        .section-label {
            font-size: 0.75rem; /* 12px */
            font-weight: 800;
            text-transform: uppercase;
            color: #000;
            margin-bottom: 16px;
            letter-spacing: 0.05em;
        }

        /* Instructions Section - Clean, no boxes */
        .instructions {
            font-size: 13px;
            line-height: 1.6;
        }

        .instructions ol {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .instructions li {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 8px 0;
            color: #444;
        }

        .instructions li:not(:last-child) {
            border-bottom: 1px solid #eee;
        }

        /* Yellow circular badges for step numbers */
        .badge {
            background: #FFED00;
            color: #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 13px;
        }

        .instructions a {
            color: #000;
            text-decoration: underline;
            font-weight: 700;
            transition: all 0.2s;
        }

        .instructions a:hover {
            color: #000;
            text-decoration: none;
            border-bottom: 2px solid #000;
        }

        /* Cache Section - Hairline dividers, high contrast */
        .cache-info {
            margin-bottom: 16px;
        }

        .cache-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .cache-row:last-child {
            border-bottom: none;
        }

        .cache-label {
            font-size: 13px;
            color: #444; /* Readable charcoal, not light grey */
            font-weight: 600;
        }

        .cache-value {
            font-size: 13px;
            color: #000; /* Pure black */
            font-weight: 800; /* Bold */
        }

        .cache-badge {
            background: #FFED00;
            color: #000;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
        }

        /* High-Contrast Border Button */
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 0.8rem; /* ~13px */
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 2px solid #000;
            background: transparent;
            color: #000;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #000;
            color: #fff;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary svg {
            width: 18px;
            height: 18px;
        }

        /* Success message */
        .cache-cleared-message {
            display: none;
            margin-top: 12px;
            padding: 10px;
            background: #d4edda;
            border-left: 3px solid #28a745;
            color: #155724;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }

        .cache-cleared-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Version footer - subtle */
        .version {
            text-align: center;
            padding: 12px;
            font-size: 11px;
            color: #999;
            border-top: 1px solid #eee;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Falter Restaurant Map</h1>
    </div>

    <div class="content">
        <!-- Anleitung Section -->
        <div class="section">
            <div class="section-label">Anleitung</div>
            <div class="instructions">
                <ol>
                    <li>
                        <span class="badge">1</span>
                        <span>Besuch den <a href="https://www.falter.at/lokalfuehrer/suche" target="_blank" rel="noopener noreferrer">Falter Lokalführer</a></span>
                    </li>
                    <li>
                        <span class="badge">2</span>
                        <span>Setze Filter</span>
                    </li>
                    <li>
                        <span class="badge">3</span>
                        <span>Klick <strong>"Auf Karte anzeigen"</strong></span>
                    </li>
                </ol>
            </div>
        </div>

        <!-- Cache Section -->
        <div class="section">
            <div class="section-label">Geocoding-Cache</div>

            <div class="cache-info">
                <div class="cache-row">
                    <span class="cache-label">Gespeicherte Adressen</span>
                    <span class="cache-value" id="cacheCount">-</span>
                </div>

                <div class="cache-row">
                    <span class="cache-label">Speichergröße</span>
                    <span class="cache-value" id="cacheSize">-</span>
                </div>

                <div class="cache-row">
                    <span class="cache-label">Gültigkeit</span>
                    <span class="cache-badge">30 Tage</span>
                </div>
            </div>

            <button class="btn-primary" id="clearCacheBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Cache leeren
            </button>
            <div class="cache-cleared-message" id="cacheClearedMessage">✓ Cache geleert</div>
        </div>
    </div>

    <div class="version">v0.9.0</div>

    <script type="module" src="popup.js"></script>
</body>
</html>
