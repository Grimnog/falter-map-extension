<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falter Map</title>
    <style>
        /* Bunny Fonts Import (GDPR-compliant) */
        /* NOTE: Keep in sync with content.css */
        @import url('https://fonts.bunny.net/css?family=nunito:400,600,700,800');

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --text-tertiary: #495057;
            --accent: #fbe51f;
            --accent-hover: #e6d11d;
            --border: #e1e4e8;
            --border-light: #e9ecef;
            --info-bg-light: #fff9e6;
            --info-bg-dark: #fff4d4;
            --success-bg-light: #d4edda;
            --success-bg-dark: #c3e6cb;
            --success-border: #28a745;
            --success-text: #155724;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: white;
            color: var(--text-primary);
            width: 280px;
            min-height: 180px;
            overflow-x: hidden;
        }

        .header {
            padding: 12px 14px;
            background: var(--accent);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 15px;
            font-weight: 800;
            margin: 0;
            color: var(--bg-primary);
            letter-spacing: 0.01em;
        }

        .content {
            padding: 10px 14px;
        }

        .section {
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: 0.01em;
        }

        .info-card {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 2px 10px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 12px;
        }

        .info-row:not(:last-child) {
            border-bottom: 1px solid var(--border-light);
        }

        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        .info-value {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 12px;
        }

        .badge {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.02em;
            box-shadow: 0 2px 4px rgba(251,229,31,0.3);
        }

        .btn {
            width: 100%;
            padding: 6px 10px;
            font-size: 12px;
            font-weight: 600;
            border: 1.5px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            background: white;
            color: var(--text-secondary);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 6px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--bg-primary);
            color: white;
            border-color: var(--bg-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .instructions {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 2px 10px;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.5;
            color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
        }

        .instructions strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .instructions ol {
            margin: 0;
            padding: 0 0 0 24px;
            list-style-position: outside;
        }

        .instructions li {
            padding: 6px 0;
            color: var(--text-tertiary);
        }

        .instructions li:not(:last-child) {
            border-bottom: 1px solid var(--border-light);
        }

        .instructions li::marker {
            color: var(--text-primary);
            font-weight: 700;
        }

        .instructions a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: 700;
            transition: color 0.2s;
        }

        .instructions a:hover {
            color: #0052a3;
        }

        .version {
            text-align: center;
            padding: 6px 14px;
            font-size: 10px;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Subtle pulse animation for badge */
        .badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 2px 4px rgba(251,229,31,0.3); }
            50% { box-shadow: 0 2px 8px rgba(251,229,31,0.5); }
        }

        /* Cache cleared confirmation message */
        .cache-cleared-message {
            display: none;
            margin-top: 10px;
            padding: 8px 12px;
            background: linear-gradient(135deg, var(--success-bg-light) 0%, var(--success-bg-dark) 100%);
            border-left: 3px solid var(--success-border);
            border-radius: 6px;
            color: var(--success-text);
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        .cache-cleared-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Falter Restaurant Map</h1>
    </div>

    <div class="content">
        <!-- Anleitung -->
        <div class="section">
            <div class="section-title">Anleitung</div>
            <div class="instructions">
                <ol>
                    <li>Besuch den <a href="https://www.falter.at/lokalfuehrer/suche" target="_blank" rel="noopener noreferrer"><strong>Falter Lokalführer</strong></a></li>
                    <li>Setze Filter</li>
                    <li>Klick <strong>"Auf Karte anzeigen"</strong></li>
                </ol>
            </div>
        </div>

        <!-- Cache-Verwaltung -->
        <div class="section">
            <div class="section-title">Geocoding-Cache</div>

            <div class="info-card">
                <div class="info-row">
                    <span class="info-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 14px; height: 14px;">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        Gespeicherte Adressen
                    </span>
                    <span class="info-value" id="cacheCount">-</span>
                </div>

                <div class="info-row">
                    <span class="info-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 14px; height: 14px;">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        </svg>
                        Speichergröße
                    </span>
                    <span class="info-value" id="cacheSize">-</span>
                </div>

                <div class="info-row">
                    <span class="info-label">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 14px; height: 14px;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Gültigkeit
                    </span>
                    <span class="badge">30 Tage</span>
                </div>
            </div>

            <button class="btn" id="clearCacheBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Cache leeren
            </button>
            <div class="cache-cleared-message" id="cacheClearedMessage">✓ Cache geleert</div>
        </div>
    </div>

    <div class="version">v0.7.0</div>

    <script type="module" src="popup.js"></script>
</body>
</html>
