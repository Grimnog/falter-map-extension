<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falter Map</title>
    <style>
        /* Bunny Fonts Import (GDPR-compliant) */
        @import url('https://fonts.bunny.net/css?family=nunito:400,500,600,700,800');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            background: transparent;
        }

        /* Popup Container - Chrome controls the frame */
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000;
            width: 280px;
            min-height: 160px;
            margin: 0;
            font-size: 11px;
            line-height: 1.3;
        }

        /* Header - Compact top with sharp separation */
        .header {
            background: #fbe51f;
            padding: 10px 14px;
            border-bottom: 1px solid #000;
        }

        .header h1 {
            font-size: 12px;
            font-weight: 800;
            margin: 0;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        /* Content - High density padding */
        .content {
            padding: 10px;
        }

        .section {
            margin-bottom: 10px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        /* Section Headers - Compact */
        .section-header {
            font-size: 9px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* Unified Card Group - Compact grouped container */
        .card-group {
            background: #f8f8f8;
            border-radius: 10px;
            padding: 10px 12px;
            margin: 0;
        }

        /* Row Items - Tighter spacing */
        .row-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .row-item:last-child {
            border-bottom: none;
        }

        /* Yellow Number Circles - Compact */
        .step-number {
            width: 16px;
            height: 16px;
            background: #fbe51f;
            border: 1px solid #190f0b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 700;
            color: #190f0b;
            flex-shrink: 0;
            margin-right: 10px;
        }

        /* Step Text - Compact */
        .step-text {
            font-size: 11px;
            line-height: 1.3;
            color: #333;
            flex: 1;
        }

        .step-text a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
        }

        .step-text a:hover {
            text-decoration: none;
        }

        .step-text strong {
            font-weight: 600;
        }

        /* Cache Labels - Compact */
        .data-label {
            font-size: 9px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-align: left;
        }

        /* Cache Values - Compact bold black */
        .data-value {
            font-size: 11px;
            color: #000;
            font-weight: 700;
            text-align: right;
        }

        /* 30 Tage Badge - Compact data tag */
        .data-badge {
            background: #fbe51f;
            color: #190f0b;
            padding: 0px 6px;
            border-radius: 5px;
            font-size: 10px;
            font-weight: 700;
            line-height: 1.7;
        }

        /* Pill-shaped Compact Button */
        .btn-modern {
            width: 100%;
            height: 28px;
            margin-top: 8px;
            padding: 0;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            border-radius: 99px;
            background: #000;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-modern:hover {
            background: #333;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-modern:active {
            transform: scale(0.98);
        }

        /* Success State - Green pill */
        .btn-modern.success {
            background: #4CAF50;
            cursor: default;
        }

        .btn-modern.success:hover {
            background: #4CAF50;
            transform: none;
            box-shadow: none;
        }

        /* Error State - Red pill */
        .btn-modern.error {
            background: #D32F2F;
            cursor: default;
        }

        .btn-modern.error:hover {
            background: #D32F2F;
            transform: none;
            box-shadow: none;
        }

        .btn-modern svg {
            width: 12px;
            height: 12px;
            stroke-width: 2;
        }

        /* Version footer - Compact */
        .version {
            text-align: center;
            padding: 8px;
            font-size: 8px;
            color: #999;
            background: #fafafa;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Falter Restaurant Map</h1>
    </div>

    <div class="content">
        <!-- Anleitung Section -->
        <div class="section">
            <div class="section-header">Anleitung</div>
            <div class="card-group">
                <div class="row-item">
                    <div class="step-number">1</div>
                    <div class="step-text">Besuch den <a href="https://www.falter.at/lokalfuehrer/suche" target="_blank" rel="noopener noreferrer">Falter Lokalführer</a></div>
                </div>
                <div class="row-item">
                    <div class="step-number">2</div>
                    <div class="step-text">Setze Filter</div>
                </div>
                <div class="row-item">
                    <div class="step-number">3</div>
                    <div class="step-text">Klick <strong>"Auf Karte anzeigen"</strong></div>
                </div>
            </div>
        </div>

        <!-- Cache Section -->
        <div class="section">
            <div class="section-header">Geocoding-Cache</div>

            <div class="card-group">
                <div class="row-item">
                    <span class="data-label">Cache-Einträge gesamt</span>
                    <span class="data-value" id="cacheCount">-</span>
                </div>

                <div class="row-item">
                    <span class="data-label">Speichergröße</span>
                    <span class="data-value" id="cacheSize">-</span>
                </div>

                <div class="row-item">
                    <span class="data-label">Gültigkeit</span>
                    <span class="data-badge">30 Tage</span>
                </div>

                <button class="btn-modern" id="clearCacheBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span id="btnText">Cache leeren</span>
                </button>
            </div>
        </div>
    </div>

    <div class="version">v1.0.1</div>

    <script type="module" src="popup.js"></script>
</body>
</html>
