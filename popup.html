<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falter Map</title>
    <style>
        /* Bunny Fonts Import (GDPR-compliant) */
        @import url('https://fonts.bunny.net/css?family=nunito:400,500,600,700,800');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #000;
            width: 300px;
            min-height: 180px;
            overflow-x: hidden;
            font-size: 12px;
            line-height: 1.4;
        }

        /* Header - Compact and sharp */
        .header {
            background: #fbe51f;
            padding: 12px 16px;
            border-bottom: 2px solid #000;
        }

        .header h1 {
            font-size: 14px;
            font-weight: 800;
            margin: 0;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        /* Content - Tighter spacing */
        .content {
            padding: 16px;
        }

        .section {
            margin-bottom: 16px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        /* Section Headers - Subtle with border */
        .section-header {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
            font-weight: 600;
        }

        /* Instructions - Timeline/Step Pattern */
        .instructions {
            margin-top: 8px;
        }

        .step-row {
            display: grid;
            grid-template-columns: 24px 1fr;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        .step-row:last-child {
            margin-bottom: 0;
        }

        .step-number {
            width: 18px;
            height: 18px;
            background: #fbe51f;
            border: 1px solid #190f0b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: #190f0b;
        }

        .step-text {
            font-size: 12px;
            line-height: 1.2;
            color: #333;
        }

        .step-text a {
            color: #000;
            text-decoration: underline;
            font-weight: 500;
        }

        .step-text a:hover {
            text-decoration: none;
        }

        .step-text strong {
            font-weight: 600;
        }

        /* Cache Section - Grouped with background */
        .data-box {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .data-row:last-child {
            border-bottom: none;
        }

        .data-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .data-value {
            font-size: 12px;
            color: #000;
            font-weight: 700;
        }

        .data-badge {
            background: #fbe51f;
            color: #190f0b;
            padding: 3px 8px;
            border-radius: 2px;
            font-size: 11px;
            font-weight: 700;
        }

        /* Professional Feedback Button */
        .btn-action {
            width: 100%;
            height: 32px;
            margin-top: 0; /* No margin - part of data-box */
            padding: 0;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-action:hover {
            background: #333;
        }

        .btn-action:active {
            transform: translateY(1px);
        }

        /* Success State - Green for 2 seconds */
        .btn-action.success {
            background: #4CAF50;
            cursor: default;
        }

        .btn-action.success:hover {
            background: #4CAF50;
        }

        /* Error State - Red flash */
        .btn-action.error {
            background: #D32F2F;
            cursor: default;
        }

        .btn-action.error:hover {
            background: #D32F2F;
        }

        .btn-action svg {
            width: 14px;
            height: 14px;
            stroke-width: 2;
        }

        /* Version footer - minimal */
        .version {
            text-align: center;
            padding: 10px;
            font-size: 9px;
            color: #999;
            border-top: 1px solid #f0f0f0;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Falter Restaurant Map</h1>
    </div>

    <div class="content">
        <!-- Anleitung Section -->
        <div class="section">
            <div class="section-header">Anleitung</div>
            <div class="instructions">
                <div class="step-row">
                    <div class="step-number">1</div>
                    <div class="step-text">Besuch den <a href="https://www.falter.at/lokalfuehrer/suche" target="_blank" rel="noopener noreferrer">Falter Lokalführer</a></div>
                </div>
                <div class="step-row">
                    <div class="step-number">2</div>
                    <div class="step-text">Setze Filter</div>
                </div>
                <div class="step-row">
                    <div class="step-number">3</div>
                    <div class="step-text">Klick <strong>"Auf Karte anzeigen"</strong></div>
                </div>
            </div>
        </div>

        <!-- Cache Section -->
        <div class="section">
            <div class="section-header">Geocoding-Cache</div>

            <div class="data-box">
                <div class="data-row">
                    <span class="data-label">Gespeicherte Adressen</span>
                    <span class="data-value" id="cacheCount">-</span>
                </div>

                <div class="data-row">
                    <span class="data-label">Speichergröße</span>
                    <span class="data-value" id="cacheSize">-</span>
                </div>

                <div class="data-row">
                    <span class="data-label">Gültigkeit</span>
                    <span class="data-badge">30 Tage</span>
                </div>

                <button class="btn-action" id="clearCacheBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span id="btnText">Cache leeren</span>
                </button>
            </div>
        </div>
    </div>

    <div class="version">v0.9.0</div>

    <script type="module" src="popup.js"></script>
</body>
</html>
