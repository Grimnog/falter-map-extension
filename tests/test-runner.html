<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falter Map Extension - Test Runner</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #fbe51f;
            margin-bottom: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #run-btn {
            padding: 15px 40px;
            background: #fbe51f;
            color: #190f0b;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #run-btn:hover {
            background: #ead319;
        }
        #run-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #output {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 20px;
            min-height: 400px;
            line-height: 1.6;
            font-size: 13px;
        }
        .suite-header {
            color: #4ec9b0;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 5px;
        }
        .pass { color: #4ec9b0; }
        .fail { color: #f48771; }
        .info { color: #9cdcfe; }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background: #2d2d30;
            border-left: 4px solid #4ec9b0;
            border-radius: 4px;
        }
        .summary.fail {
            border-left-color: #f48771;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Falter Map Extension - Test Suite</h1>
        <div style="margin-bottom: 20px;">
            <button id="run-btn">‚ñ∂Ô∏è Run All Tests</button>
            <button id="copy-btn" style="padding: 15px 30px; background: #3b82f6; color: white; border: none; border-radius: 6px; font-weight: 700; font-size: 16px; cursor: pointer; margin-left: 10px; display: none;">üìã Copy Results</button>
        </div>
        <div id="output">Click "Run All Tests" to start...</div>
    </div>
    <script src="./test-runner.js"></script>
</body>
</html>
